# application.properties

# Set the port for the Spring Boot server
server.port=8080

# Configure the data source for SQLite (if you're using SQLite as a database)
spring.datasource.url=jdbc:sqlite:finance.db
spring.datasource.driverClassName=org.sqlite.JDBC
spring.datasource.username=admin
spring.datasource.password=admin

# Enable JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.SQLiteDialect

# Logging level for the application
logging.level.org.springframework=INFO
logging.level.com.finance=DEBUG